<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
  
    <div class="container">
      <div class="togglebtn">
        <input type="checkbox" data-mode="theme" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label">
          <i class="bi bi-moon-fill"></i>
          <i class="bi bi-brightness-low-fill"></i>
          <div class="ball"></div>
        </label>
      </div>
      <h2 class="input"></h2>
      <!-- <h2 class="output"></h2> -->
      <span>Ac</span>
      <span>%</span>
      <span>/</span>
      <span>*</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>-</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span class="plus">+</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>

      <span>0</span>
      <span>.</span>
      <span class="equal">=</span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
